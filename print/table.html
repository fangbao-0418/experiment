<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {

    @page {
      margin: 0;
      size: A4 landscape;

    table {
      width: 100%;

    table thead {
      background: red;

      position: relative;

    }

    }

</head>

  </table>
</body>
</html>
